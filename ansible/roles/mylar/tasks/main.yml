---
- include_role:
    name: variables
    
- name: Remove Mylar Container
  docker_container:
    name: mylar
    state: absent

- name: Deploy Mylar Container
  docker_container:
    name: mylar
    image: linuxserver/mylar
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports.stdout}}8090:8090"
    env:
      APP: mylar
      VERSION: stable
      PUID: "1000"
      PGID: "1000"
    networks:
      - name: plexguide
        aliases:
          - mylar
    volumes:
    - /opt/appdata/mylar/:/config
    - "{{path.stdout}}/rutorrents/downloads/incoming:/downloads"
    - "{{path.stdout}}/torrentvpn/downloaded:/data/completed"
    - "{{path.stdout}}/nzbget/completed:/completed"
    - /mnt/unionfs:/unionfs
    - /etc/localtime:/etc/localtime:ro
    restart_policy: always
    state: started
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:mylar.{{domain.stdout}}"
      traefik.port: "8090"
