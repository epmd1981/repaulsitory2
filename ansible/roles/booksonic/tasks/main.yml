---
- include_role:
    name: variables

- name: Remove booksonic Container
  docker_container:
    name: booksonic
    state: absent

- name: Create Directories
  file: "path={{item}} state=directory mode=0775 owner=1000 group=1000 recurse=true"
  with_items:
    - "{{path.stdout}}/move/audiobooks"
    - "{{path.stdout}}/move/podcasts"

- name: Deploy booksonic Container
  docker_container:
    name: booksonic
    image: linuxserver/booksonic
    pull: yes
    cpu_shares: 512
    published_ports:
      - "{{ports.stdout}}4050:4040"
    env:
      PUID: "1000"
      PGID: "1000"
    volumes:
      - /opt/appdata/booksonic:/config
      - /mnt/unionfs/audiobooks:/books
      - /mnt/unionfs/podcasts:/podcasts
      - /etc/localtime:/etc/localtime:ro
    networks:
      - name: plexguide
        aliases:
          - booksonic
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:booksonic.{{domain.stdout}}"
      traefik.port: "4050"
    restart_policy: always
    state: started
