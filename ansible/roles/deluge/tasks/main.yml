---
- include_role:
    name: variables
    
- name: Remove Deluge Container
  docker_container:
    name: deluge
    state: absent

################ DEPLOY
- name: Create Deluge Container
  docker_container:
    name: deluge
    image: binhex/arch-deluge
    pull: yes
    cpu_shares: 256
    published_ports:
      - "{{ports.stdout}}8112:8112"
      - "58846:58846"
      - "58946:58946"
    env:
      PUID: "1000"
      PGID: "1000"
    networks:
      - name: plexguide
        aliases:
          - deluge
    labels:
      traefik.enable: "true"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:deluge.{{domain.stdout}}"
      traefik.port: "8112"
    volumes:
      - /opt/appdata/deluge:/config
      - "{{path.stdout}}/deluge/temp:/temp"
      - "{{path.stdout}}/deluge/downloaded:/downloaded"
      - "{{path.stdout}}/deluge/torrent:/torrent"
      - /etc/localtime:/etc/localtime:ro
      - /mnt/unionfs/:/unionfs
    restart_policy: always
    state: started

- name: Restart Container
  docker_container:
    name: deluge
    state: started
